
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "env.py"
]
target-version = "py312"

[lint]
select = [
    "I",
    "F",
    "E",
    "W",
    "I001",
    "T201"
]

[format]
quote-style = "single"

[lint.mccabe]
max-complexity = 10
